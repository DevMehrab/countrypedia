<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Countrypedia</title>
</head>

<body>
  <div class="header">
    <h3 class="text-muted">Countrypedia</h3>
  </div>
  <div class="container">


    <div class="jumbotron">
      <h2 class="disname">Bangladesh</h2>
      <form id="myForm">
        <div class="form-group">
          <input type="text" class="form-control" id="input" placeholder="Search countries" autofocus>
          <i class="fas fa-search"></i>
        </div>
      </form>

      <div class="displaCountry">
        <div class="flag">
          <img src="https://flagcdn.com/w320/bd.png" alt="loading flag ..." class="flag">
          <a class="fvisit" href="https://goo.gl/maps/uDWEUaXNcZTng1fP6">
            <h1>- Visit now -</h1>
          </a>
        </div>

        <div class="info">
          <a class="visit" href="">VISIT NOW</a>
          <div class="row">
            <h3 class="rtx">Name</h3>
            <h3 class="name rtx">Bangladesh</h3>
          </div>
          <div class="row">
            <h3 class="rtx">Area</h3>
            <h3 class="area rtx">147570</h3>
          </div>
          <div class="row">
            <h3 class="rtx">Capital</h3>
            <h3 class="cap rtx">Dhaka</h3>
          </div>
          <div class="row">
            <h3 class="rtx">region</h3>
            <h3 class="reg rtx">Asia</h3>
          </div>
          <div class="row">
            <h3 class="rtx">populations</h3>
            <h3 class="pop rtx">164689383</h3>
          </div>
          <div class="row">
            <h3 class="rtx">Language</h3>
            <h3 class="lan rtx">Bengali</h3>
          </div>
        </div>
      </div>
    </div>
    <h2 class="more">More countries</h2>
    <div class="list">

    </div>
    <!-- <footer class="footer">
          <p>&copy; 2016 Bookmarker, Inc.</p>
        </footer> -->

  </div>
  <script src="app.js"></script>
</body>

</html>
